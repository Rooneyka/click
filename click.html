<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <style>
        body {
            background-color: #ffbf00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .coin {
            width: 200px;
            height: 200px;
            background: url('coin.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }
        .score {
            font-size: 2em;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="coin" onclick="increaseScore()"></div>
    <div class="score">Очки: <span id="score">0</span></div>

    <script>
        let score = 0;

        function increaseScore() {
            score++;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>
